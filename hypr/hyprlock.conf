general {
    no_fade_in = false
    grace = 0
    disable_loading = true
    hide_cursor = true
}

background {
    monitor =
    color = rgba(30, 30, 46, 1.0) 
    blur_passes = 2
}

image {
    monitor =
    path = $HOME/bernarch/hypr/bernarch.png
    size = 300
    rounding = 0
    bordering = 0
    border_size = 0
    position = 0, 100
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    
    outer_color = rgb(137, 180, 250)
    inner_color = rgb(49, 50, 68)
    font_color = rgb(205, 214, 244)
    
    fade_on_empty = true
    placeholder_text = <span foreground="##a6adc8">Input Password...</span>
    hide_input = false
    
    check_color = rgb(249, 226, 175)
    fail_color = rgb(243, 139, 168)
    
    position = 0, -120
    halign = center
    valign = center
}
